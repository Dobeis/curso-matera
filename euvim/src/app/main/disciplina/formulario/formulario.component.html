<form [formGroup]="form" fxLayout="column">

  <div fxLayoutAlign="space-between">
    <mat-form-field fxFlex="47">
      <mat-select formControlName="segmento" name="item" placeholder="Segmento">
        <mat-option *ngFor="let segmento of segmentos" [value]="segmento.id">
          {{ segmento.descricao }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.controls['segmento'].hasError('required')">
        Esse campo é obrigatório!
      </mat-error>
    </mat-form-field>

    <mat-form-field fxFlex="47">
      <input autocomplete="descricao" matInput formControlName="descricao" placeholder="Descrição">
      <mat-error *ngIf="form.controls['descricao'].hasError('required')">
        Esse campo é obrigatório
      </mat-error>
    </mat-form-field>
  </div>

  <div fxLayoutAlign="space-between">
    <mat-form-field fxFlex="47">
      <input autocomplete="dataInicio" matInput formControlName="dataInicio" placeholder="Data início">
      <mat-error *ngIf="form.controls['dataInicio'].hasError('required')">
        Esse campo é obrigatório
      </mat-error>
    </mat-form-field>

    <mat-form-field fxFlex="47">
      <input autocomplete="dataTermino" matInput formControlName="dataTermino" placeholder="Data término">
      <mat-error *ngIf="form.controls['dataTermino'].hasError('required')">
        Esse campo é obrigatório
      </mat-error>
    </mat-form-field>
  </div>

  <div fxLayout="column">
    <mat-form-field fxFlex="80">
      <input autocomplete="urlLogo" matInput formControlName="urlLogo" placeholder="URL logo">
      <mat-error *ngIf="form.controls['urlLogo'].hasError('required')">
        Esse campo é obrigatório
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field fxFlex="80">
      <mat-select placeholder="Instrutores">
        <mat-option>
          Null
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button type="button" fxFlexOffset="5" mat-mini-fab color="primary">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div fxFlex="100" fxLayout="row" fxLayoutAlign="space-between">
    <button (click)="salvar()" [disabled]="!form.valid" mat-raised-button color="primary" type="button">
      {{ id ? 'Alterar' : 'Adicionar' }}
    </button>
    <button type="button" mat-raised-button color="warn" routerLink="/main/disciplina/consulta">
      Cancelar
    </button>
  </div>
</form>
